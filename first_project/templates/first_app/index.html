<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>Djnago</title>
        <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    </head>
    <body>
    <h1>HI welcome to django level 2</h1>
    <h2>here are your access records</h2>
    <div class="djangtwo">
        {% if access_records %}
        <table>
            <thead>
            <th>Site Name</th>
            <th>Date Accessed</th>
            </thead>


        {% for acc in access_records %}
        <tr>
            <td> {{ acc.name }}</td>
            <td> {{ acc.date }}</td>
        </tr>
        {% endfor %}
        </table>
        {% else %}
        <p>NO access records found</p>
        {% endif %}

    </div>

    </body>
</html>
